# Cargo.toml

[package]
name = "urlharvest"
version = "1.2.0"
authors = ["Sami J. MÃ¤kinen <sjm@iki.fi>"]
description = "URL harvester for IRC irssi logs, no bot"
repository = "https://github.com/sjm42/urlharvest-rs"
readme = "README.md"
keywords = ["irc", "url", "harvest", "irssi", "search"]
license = "MIT OR Apache-2.0"
edition = "2021"
resolver = "2"


[dependencies]
anyhow = "1.0"
chrono = "0.4"
enum-iterator = "1"
env_logger = "0.10"
futures = "0.3"
handlebars = "4"
itertools = "0.12"
linemux = "0.3"
log = "0.4"
regex = "1.10"
reqwest = { version = "0.11", features = [
  "brotli",
  "deflate",
  "gzip",
  "json",
  "rustls-tls",
  "trust-dns",
], default-features = false }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
shellexpand = { version = "3", features = ["full"] }
sqlx = { version = "0.7", features = [
  "macros",
  "migrate",
  "runtime-tokio-rustls",
  "sqlite",
] }
structopt = "0.3"
tera = "1"
tokio = { version = "1", features = ["full"] }
url = "2"
warp = "0.3"
webpage = { version = "2", default-features = false }


[build-dependencies]
build-data = "0.1"


[profile.release]
lto = true
opt-level = 3

# EOF
