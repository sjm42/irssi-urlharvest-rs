# Cargo.toml

[package]
name = "urlharvest"
version = "1.1.4"
authors = ["Sami J. MÃ¤kinen <sjm@iki.fi>"]
description = "URL harvester for IRC irssi logs, no bot"
repository = "https://github.com/sjm42/urlharvest-rs"
readme = "README.md"
keywords = ["irc", "url", "harvest", "irssi", "search"]
license = "MIT OR Apache-2.0"
edition = "2021"
resolver = "2"


[dependencies]
anyhow = "1.0"
chrono = "0.4"
enum-iterator = "1.4"
env_logger = "0.10"
futures = "0.3"
handlebars = "4.4"
hyper = { version = "0.14", features = ["http1", "client"] }
hyper-rustls = { version = "0.24", default-features = false, features = [
  "native-tokio",
  "http1",
  "tls12",
  "logging",
] }
itertools = "0.11"
linemux = "0.3"
log = "0.4"
regex = "1.10"
rustls = { version = "0.21", features = ["dangerous_configuration"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
shellexpand = { version = "3.1", features = ["full"] }
sqlx = { version = "0.7", features = [
  "macros",
  "migrate",
  "runtime-tokio-rustls",
  "sqlite",
] }
structopt = "0.3"
tera = "1.19"
tokio = { version = "1.33", features = ["full"] }
url = "2.4"
warp = "0.3"
webpage = { version = "2.0", default-features = false }


[build-dependencies]
build-data = "0.1"


[profile.release]
lto = true
opt-level = 3

# EOF
