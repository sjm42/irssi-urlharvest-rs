[package]
name = "urlharvest"
version = "0.3.0"
edition = "2018"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "*"
env_logger = "*"
libsqlite3-sys = "*"
linemux = "*"
log = "*"
regex = "*"
rusqlite = "*"
structopt = "*"
tokio = { version = "*", features = ["full"] }
webpage = "*"

[build-dependencies]
build-data = "*"

[profile.release]
lto = true
opt-level = 3 #default
# opt-level = 'z'  # Optimize for size.

